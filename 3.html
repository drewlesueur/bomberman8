var imageData = c.createImageData(8, 8)
var render = function (frame) {
  for (var y = 0; y < 8; y++) {
    for (var x = 0; x < 8; x++) {
      var color = frame.substr(((y * 8) + x) * 6, 6) 
      var r = parseInt(color.substr(0, 2), 16)
      var g = parseInt(color.substr(2, 2), 16)
      var b = parseInt(color.substr(4, 2), 16)
      index = (x + y * 8) * 4
      imageData.data[index] = r
      imageData.data[index + 1] = g
      imageData.data[index + 2] = b
      imageData.data[index + 3] = 255
    }
  }
  c.putImageData(imageData, 0, 0)
}

// up down left right
var oneway = function () {
  var getDx = function(e) {
    for (var i = 0; i < e.touches.length; i++) {
      var x = e.changedTouches[i].pageX 
      var y = e.changedTouches[i].pageY 
      if (x < 160 && y < 220 && y > 100) {
        dx = -1 
      } else if (x >= 160 && y < 220 && y > 100){
        dx = 1
      } else {
        dx = 0
      }
    }
    return dx
  }
  var getDy = function(e) {
    for (var i = 0; i < e.touches.length; i++) {
      var x = e.changedTouches[i].pageX 
      var y = e.changedTouches[i].pageY 
      if (y < 160 && x < 220 && x > 100) {
        dy = -1 
      } else if (y >= 160 && x < 220 && x > 100){
        dy = 1
      } else {
        dy = 0
      }
    }
    return dy
  }

  document.body.ontouchstart = function (e) {
    e.preventDefault();
    var dx = 0;
    var dy = 0;
    dx = getDx(e)
    if (dx == -1) socket.emit("leftdown")
    else if (dx == 1) socket.emit("rightdown")

    dy = getDy(e)
    if (dy == -1) socket.emit("updown")
    else if (dy == 1) socket.emit("downdown")
  }

  document.body.ontouchend = function (e) {
    var dx = 0;
    var dy = 0;
    dx = getDx(e)
    if (dx == -1) socket.emit("leftup")
    else if (dx == 1) socket.emit("rightup")

    dy = getDy(e)
    if (dy == -1) socket.emit("upup")
    else if (dy == 1) socket.emit("downup")
  }
}

swipeway = function() {
  var x = 0;
  var y = 0;
  document.body.ontouchstart = function (e) {
    e.preventDefault();
    x = e.touches[0].pageX 
    y = e.touches[0].pageY 
    dx = 0;
    dy = 0;

  }

  var dx
  var dy
  var moving = false
  document.body.ontouchmove = function (e) {
    e.preventDefault()
    newx = e.touches[0].pageX 
    newy = e.touches[0].pageY 
    dx = newx - x
    dy = newy - y
    if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {

      moving = true;
      if (Math.abs(dx) > Math.abs(dy)) {
        socket.emit("downup")     
        if (dx > 0) {
          socket.emit("rightdown")
        } else if (dx < 0) {
          socket.emit("leftdown")
        }
      } else {
        socket.emit("rightup")     
        if (dy > 0) {
          socket.emit("downdown")
        } else if (dy < 0) {
          socket.emit("updown")
        }
      }

    }
  }
   
  document.body.ontouchend = function (e) {
    e.preventDefault()
    socket.emit("aup")
    if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
      if (moving == false) {
        socket.emit("adown")
        setTimeout(function () { socket.emit("aup")}, 200)
      }
      moving = false
      socket.emit("rightup")     
      socket.emit("downup")     
    }
  } 
  
}
