var oneway = function () {
  var getDx = function(e) {
    for (var i = 0; i < e.touches.length; i++) {
      var x = e.changedTouches[i].pageX 
      var y = e.changedTouches[i].pageY 
      if (x < 160 && y < 220 && y > 100) {
        dx = -1 
      } else if (x >= 160 && y < 220 && y > 100){
        dx = 1
      } else {
        dx = 0
      }
    }
    return dx
  }
  var getDy = function(e) {
    for (var i = 0; i < e.touches.length; i++) {
      var x = e.changedTouches[i].pageX 
      var y = e.changedTouches[i].pageY 
      if (y < 160 && x < 220 && x > 100) {
        dy = -1 
      } else if (y >= 160 && x < 220 && x > 100){
        dy = 1
      } else {
        dy = 0
      }
    }
    return dy
  }

  document.body.ontouchstart = function (e) {
    e.preventDefault();
    var dx = 0;
    var dy = 0;
    dx = getDx(e)
    if (dx == -1) socket.emit("leftdown")
    else if (dx == 1) socket.emit("rightdown")

    dy = getDy(e)
    if (dy == -1) socket.emit("updown")
    else if (dy == 1) socket.emit("downdown")
  }

  document.body.ontouchend = function (e) {
    var dx = 0;
    var dy = 0;
    dx = getDx(e)
    if (dx == -1) socket.emit("leftup")
    else if (dx == 1) socket.emit("rightup")

    dy = getDy(e)
    if (dy == -1) socket.emit("upup")
    else if (dy == 1) socket.emit("downup")
  }
}

swipeway = function() {
  var x = 0;
  var y = 0;
  document.body.ontouchstart = function (e) {
    e.preventDefault();
    x = e.touches[0].pageX 
    y = e.touches[0].pageY 
    dx = 0;
    dy = 0;

  }

  var dx
  var dy
  var moving = false
  document.body.ontouchmove = function (e) {
    e.preventDefault()
    newx = e.touches[0].pageX 
    newy = e.touches[0].pageY 
    dx = newx - x
    dy = newy - y
    if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {

      moving = true;
      if (Math.abs(dx) > Math.abs(dy)) {
        socket.emit("downup")     
        if (dx > 0) {
          socket.emit("rightdown")
        } else if (dx < 0) {
          socket.emit("leftdown")
        }
      } else {
        socket.emit("rightup")     
        if (dy > 0) {
          socket.emit("downdown")
        } else if (dy < 0) {
          socket.emit("updown")
        }
      }

    }
  }
   
  document.body.ontouchend = function (e) {
    e.preventDefault()
    socket.emit("aup")
    if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
      if (moving == false) {
        socket.emit("adown")
        setTimeout(function () { socket.emit("aup")}, 200)
      }
      moving = false
      socket.emit("rightup")     
      socket.emit("downup")     
    }
  } 
  
}

var rawway = function () {

    var touch = e.touches[0]
    point = [touch.pageX, touch.pageY]
    socket.emit("touchstart", point)
  }
  
  document.body.ontouchmove = function (e) {
    e.preventDefault()
    var touch = e.touches[0]
    var touch2 = e.touches[1]
    if (touch && touch2) {
      socket.emit("touchmove", [touch.pageX, touch.pageY, touch2.pageX, touch2.pageY])
    } else {
      socket.emit("touchmove", [touch.pageX, touch.pageY])
    }
  }

  document.body.ontouchend = function (e) {
    e.preventDefault();
    var touch = e.changedTouches[0]
    socket.emit("touchend", [touch.pageX, touch.pageY])
  }
}
